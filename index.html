<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Rock Paper Scissors</title>
</head>
  <body>
    <div class="container">
      <div class="btn-container">
        <button class="choice-btn" id="rock-btn">Rock</button>
        <button class="choice-btn" id="paper-btn">Paper</button>
        <button class="choice-btn" id="scissors-btn">Scissors</button>
      </div>
      <div class="score-container">
        <p id="player-score">Player: 0</p>
        <p id="computer-score">CPU: 0</p>
      </div>
      <p id="round-result" class="result"></p>
      <p id="game-result" class="result"></p>
      <button id="again-btn">Play Again</button>
    </div>
  </body>
</html>
