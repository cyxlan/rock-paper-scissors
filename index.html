<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Rock Paper Scissors</title>
</head>
  <body>
    <div class="btn-container">
      <button class="choice-btn" id="rock-btn">Rock</button>
      <button class="choice-btn" id="paper-btn">Paper</button>
      <button class="choice-btn" id="scissors-btn">Scissors</button>
    </div>
    <p id="round-result"></p>
    <p id="player-score">Player:</p>
    <p id="computer-score">CPU:</p>
    <p id="game-result"></p>
    <button id="again-btn" style="display: none;">Play Again</button>
  </body>
</html>
